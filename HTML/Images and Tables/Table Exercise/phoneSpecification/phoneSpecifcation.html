<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th colspan="6">Specification</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>RAM Memory</th>
                <th>Camera</th>
                <th>Internal Memmory</th>
                <th>External Antena</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>Samsung Galaxy S5</td>
                <td>
                    <img src="./phoneImages/samsung-galaxy-s5.jpg" alt="Samsung Galaxy S5" height="100">
                </td>
                <td>4GB</td>
                <td>16Mpix</td>
                <td>32GB</td>
                <td rowspan="3">NO</td>
            </tr>
            <tr align="center">
                <td>Apple iPhone X</td>
                <td>
                    <img src="./phoneImages/apple-iphone-x.jpg" alt="Apple iPhone X" height="100">
                </td>
                <td>3GB</td>
                <td>12Mpix</td>
                <td>64/256GB</td>
            </tr>
            <tr align="center">
                <td>Huawei P20 Pro</td>
                <td>
                    <img src="./phoneImages/huawei-mate20-pro.jpg" alt="Huawei P20 Pro" height="100">
                </td>
                <td>6/8GB</td>
                <td>40Mpix</td>
                <td>128/256/512GB</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
