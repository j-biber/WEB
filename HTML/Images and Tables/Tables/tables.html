<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>

<body>
    <table border="1">
        <tr><th colspan="6" align="center">Specification</th></tr>

            <th>Name</th>
            <th>Image</th>

            <th>Camera</th>
            <th>Memory</th>
            <th>External antenna </th>
        </tr>
        <tr>
            <td>iPhone X</td>
            <td><img src="https://images-na.ssl-images-amazon.com/images/I/51UIokwKXWL._SL1024_.jpg" height="100"></td>
            <td>3GB</td>
            <td>12MP</td>
            <td>64GB</td>
            <td rowspan="3" align="center">NO</td>
        </tr>
        <tr> <td>Samsung S10</td>
            <td><img src="https://cdn.homeshopping.pk/product_images/f/921/samsung-galaxy-s10-5g-1__51154_zoom.jpg" height="100"></td>
            <td>8GB</td>
            <td>16MP</td>
            <td>128GB</td>
        </tr>
        <tr> <td>Huawei P20 Lite</td>
            <td><img src="https://cdn.akakce.com/huawei/huawei-p20-lite-64gb-z.jpg" height="100"></td>
            <td>4GB</td>
            <td>16MP</td>
            <td>64GB</td>
        </tr>
    </table>

</body>

</html>
