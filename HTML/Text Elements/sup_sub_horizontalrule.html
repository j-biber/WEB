<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sup/Sub and horizontal rule</title>
</head>
<body>
    <p>H<sub>2</sub>O</p>
    <hr>
    <p>NaHCO<sub>2</sub></p>
    <hr>
    <p>CaCO<sup>3</sup></p>
    
</body>
