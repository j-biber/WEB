<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
</head>
<body>
    <form action="#">
        <label>1.What is your favorite color?
            <br>
            <input type="radio" name="color" value="red" checked>Red
            <input type="radio" name="color" value="blue">Blue
            <input type="radio" name="color" value="green">Green
        </label>
        <br>
        <br>
        <label>2.What is your favorite year season(s)?
            <br>
            <input type="checkbox" name="season[]" value="spring">Spring
            <input type="checkbox" name="season[]" value="summer">Summer
            <input type="checkbox" name="season[]" value="autumn">Autumn
            <input type="checkbox" name="season[]" value="winter">Winter
        </label>
        <br>
        <br>
        <label>3.Describe your perfect vacation?
            <br>
            <textarea name="vecation" cols="50" rows="10" placeholder="Type your text here..."></textarea>
        </label>
        <br>
        <input type="submit">
    </form>
</body>
</html>
