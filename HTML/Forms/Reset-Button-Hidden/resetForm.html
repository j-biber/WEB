<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset Form</title>
</head>

<body>
    <form action="#">
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" id="fullname" placeholder="John Smith">
        <p>Gender:
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" id="female">
        </p>
        <label for="complain">Let us know if something bother you:</label>
        <br>
        <textarea name="complain" id="complain" cols="50" rows="10" placeholder="Type your complain here..."></textarea>
        <br>
        <input type="reset">
        <button type="submit">
            <img src="./icons/icon.jpg" alt="Submit" height="12">Submit
        </button>
    </form>
</body>

</html>
