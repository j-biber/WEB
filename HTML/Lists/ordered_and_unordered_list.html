<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordered and Unordered Lists</title>
</head>
<body>
<h2>Ordered List</h2>
    <ol type="i">
        <li>List item</li>
        <li>List Item two</li>
        <li>List item three</li>
    </ol>
<h2>Unodered List</h2>
<ul>
    <li>List Item</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
</ul>
</body>
</html>
