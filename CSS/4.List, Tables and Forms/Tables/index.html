<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <title>Tables</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Ram</th>
                <th>Camera</th>
                <th>Memory</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Huawei P20Pro</td>
                <td>
                    <img src="https://cdn2.gsmarena.com/vv/pics/huawei/huawei-p20-pro-0.jpg"
                        alt="phone">
                </td>
                <td>8Gb</td>
                <td>12Mpx</td>
                <td>20Gb</td>
            </tr>
            <tr>
                <td>iphone X</td>
                <td>
                    <img src="https://cdn2.gsmarena.com/vv/pics/apple/apple-iphone-x-new-1.jpg"
                        alt="phone">
                </td>
                <td>4GB</td>
                <td>12Mpx</td>
                <td>128GB</td>
            </tr>
            <tr>
                <td>Samsung S8+</td>
                <td>
                    <img src="https://cdn2.gsmarena.com/vv/pics/samsung/samsung-galaxy-s8-plus-.jpg"
                        alt="phone">
                </td>
                <td>6GB</td>
                <td>12Mpx</td>
                <td>128GB</td>
            </tr>
            <tr>
                <td>LG G6</td>
                <td>
                    <img src="https://cdn2.gsmarena.com/vv/pics/lg/lg-g6-4.jpg"
                        alt="phone">
                </td>
                <td>8GB</td>
                <td>12Mpx</td>
                <td>256GB</td>
            </tr>
            <tr>
                <td>Samsung j5</td>
                <td>
                    <img src="https://cdn2.gsmarena.com/vv/pics/samsung/samsung-galaxy-j5-sm-j500f-1.jpg"
                        alt="phone">
                </td>
                <td>8GB</td>
                <td>12Mpx</td>
                <td>20GB</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
